<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>سورس رایگان فرم عضویت و ورود :: دریافت شده از وب روبیک</title>

	<!-- styles  -->
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap4-rtl.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!--/ styles  -->

</head>
<body class="rtl">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<!-- form -->
				<form class="login100-form validate-form">
					<!-- logo of form -->
					<span class="login100-form-title p-b-48">
						<img class="logo" src="img/logo.png" width="200px">
					</span>
					<!-- / logo of form -->

					<span class="login100-form-title p-b-26 text-secondary">ورود به ناحیه کاربری</span>

					<!-- please enter your email -->
					<div class="wrap-input100 validate-input"  data-validate = "فرمت ایمیل وارد شده صحیح نمی باشد!">
						<input class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="پست الکترونیک"></span>
					</div>
					<!--  / please enter your email -->

					<!-- please enter your username -->
					<div class="wrap-input100 validate-input" data-validate="لطفا رمز عبور خود را وارد کنید!">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
						<input class="input100" type="password" name="pass">
						<span class="focus-input100" data-placeholder="رمز عبور"></span>
					</div>
					<!-- /  please enter your username -->

					<!-- login button -->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">ورود</button>
						</div>
					</div>
					<!-- / login button -->

					<!-- register-->
					<div class="text-center p-t-115">
							<span class="txt1">
								هنوز ثبت نام نکرده اید؟!
							</span>
						<a class="txt2 text-danger" href="#">ثبت نام کنید</a>
					</div>
					<!-- / register-->

				</form>
				<!-- / form -->

			</div>
		</div>
	</div>
	
	<!-- Scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
	<!-- / Scripts -->

</body><!-- This template has been downloaded from Webrubik.com -->
</html>
